<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Command Archive</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .header {
            background-color: #161b22;
            padding: 20px;
            font-size: 20px;
            border-bottom: 1px solid #30363d;
        }

        .container {
            width: 900px;
            margin: 40px auto;
        }

        .release-box {
            background-color: #161b22;
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .release-title {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .download-link {
            color: #58a6ff;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }

        .tag {
            background-color: #238636;
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 12px;
            margin-left: 10px;
        }

        .meta {
            font-size: 13px;
            color: #8b949e;
        }
    </style>
</head>
<body>

<div class="header">
    Minecraft Command Archive
</div>

<div class="container">

    <div class="release-box">
        <div class="release-title">
            Release v1.4.2 <span class="tag">Latest</span>
        </div>

        <div class="meta">
            Published • Windows 11 Compatible • Command Line Format
        </div>

        <hr style="border-color:#30363d;">

        <p>Assets:</p>

        <ul>
            <li>
                <a class="download-link"
   			href="https://raw.githubusercontent.com/GaddeYakAYO/mc-commands/main/all-minecraft-commands.txt.bat"
   			download>
   			all-minecraft-commands.txt
		</a>
            </li>
        </ul>

    </div>

</div>

</body>
</html>
